<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root { /* CSS 변수를 정의하는 부분 */ /*:root 은 문서의 최상위 요소를 의미합니다.*/
          --main-color: blue;  /*--main-color 라는 이름의 변수를 blue 로 초기화*/
        }
      
        h1 {
          color: var(--main-color);
        }
      </style>
      

      
</head>
<body>
    <h1>제목</h1>
    <button onclick="document.documentElement.style.setProperty('--main-color', 'tomato')">색상 변경</button>
</body>
</html>
